<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
	<title>Projeto Controle de Tarefas</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div>
        <h2>Projeto Controle de Tarefas</h2>
    </div>
    <div>
        <h3>Crie uma nova nota</h3>
        <form>
            <div>
                <input type="text" id="inputTexto">
            </div>
            <div>
                <label for="cor">Escolha uma cor</label>
                <input type="color" id="btnCor" class="color" />
                <input type="button" id="btnAdd" value="Adicionar"/>  
            </div>
        </form>
    </div>
    <div>
        <div>
            <h3>Notas Salvas</h3>
        </div>
        <div name="notas" id="notas">
            <div id="nota" name="first" class="nota" style="background-color: cor" >
                <div name="texto" class="texto">
                    <p>Bem-Vindo</p>
                </div>
                <div name="botoes" class="divBotoes">
                    <button class="botoes">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                   <button class="botoes">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="botoes">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
